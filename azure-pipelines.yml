trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Install Node.js 20
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Install dependencies + build Vite app (FIXED)
- script: |
    set -e

    node -v
    npm -v

    # Clean, reproducible install (recommended in CI)
    npm ci

    echo "---- vite binary status ----"
    ls -la node_modules/.bin/vite || true

    # Fix permission if needed
    chmod +x node_modules/.bin/vite || true

    # Build using npx (avoids direct .bin execution issues)
    npx vite build
  displayName: 'Install packages and build Vite app'

# Copy build output to artifact staging
- task: CopyFiles@2
  inputs:
    contents: 'dist/**'
    targetFolder: '$(Build.ArtifactStagingDirectory)/dist'
  displayName: 'Copy build output'

# Publish artifact so Release pipeline can deploy it
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/dist'
    ArtifactName: 'frontend'
    publishLocation: 'Container'
  displayName: 'Publish build artifacts'
